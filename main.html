<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<h1>Car Insurance Form</h1>
	<form method="post">
		<div>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
		</div>
		<div>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
		</div>
		<div>
			<label for="gender">Gender:</label>
			Male<input type="radio" id="gender" name="gender" required>
			Female<input type="radio" id="gender" name="gender" required>
		</div>
		<div>
			<label for="cars">Car Brands:</label>
			<select id="cars" name="cars">
				<option>BMW</option>
				<option>Audi</option>
				<option>Mercedez</option>
			</select>
		</div>
		<div>
			<label for="carage">Car Age:</label>
			<input type="number" id="carage" name="carage" required>
		</div>
		<div>
			<label for="dop">Date of Purchase(dop):</label>
			<input type="date" id="dop" name="dop" required>
		</div>
		<div>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>
		</div>
		<button type="submit">Submit</button>
	</form>

</body>

</html>
